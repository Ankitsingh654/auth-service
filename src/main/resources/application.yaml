server:
  port: 8081

spring:
  application:
    name: auth-service

  datasource:
    # ✅ Render PostgreSQL connection
    # Picks DATABASE_URL from Render environment; falls back to local DB if not found
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/softaura_auth}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:saas_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# ✅ Eureka client for Render — use host.docker.internal or ENV var
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://host.docker.internal:8761/eureka/}
